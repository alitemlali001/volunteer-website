{% extends "base.html" %}
{% block content %}
<h2>Sign Up</h2>
<form method="post">
  Name: <input type="text" name="name" required><br>
  Email: <input type="text" name="email" required><br>
  Password: <input type="password" name="password" required><br>
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
